version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: IDEA
    container_name: IDEA_container
    ports:
      - "8002:8001" # so that we can have SEA and IDEA on the same machine
    env_file:
      - .env
    volumes:
      - idea_persistent_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - LOCAL_DEV=0
      - PQA_HOME=/app/data
      - PAPER_DIRECTORY=/app/data/papers
      - PROMPT_DIRECTORY=/app/data/prompts
    command: uvicorn app:app --host 0.0.0.0 --port 8001
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6380:6379" # so that we can have SEA and IDEA on the same machine
    volumes:
      - idea_redis_data:/data
    command: redis-server --appendonly yes

volumes:
  idea_persistent_data:
  idea_redis_data:
